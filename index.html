  .preloader {
    background: #000;
    color: #fff;
    height: 100%;
    left: 0;
    position: absolute;
    top: 0;
    width: 100%;
    z-index: 9999999999999;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: height 1s ease-in-out, background 1s ease-in-out;
    text-align: center;
  }

  .preloader--loaded {
    height: 40%;
    background: transparent;
    pointer-events: none;
  }

  .preloader__text {
    font-family: 'Bangers', cursive;
    color: lightgray;
    letter-spacing: 1px;
    animation: preload 1s infinite;
  }

  .preloader__text--loaded {
    margin-top: 20%;
    animation: none;
  }

  @keyframes preload {
    0%   { opacity: 1; }
    50% { opacity: 0.5; }
    100%   { opacity: 1; }
  }
  </style>
