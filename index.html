<!DOCTYPE html>
<!-- vim: set ts=2 sw=2: -->
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Longcat is loooooooong!" />
  <meta name="author" content="Thibault Jan Beyer" />
  <meta name="author" content="Lucas Beyer" />

  <!-- http://davidbcalhoun.com/2010/viewport-metatag/ -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <link href="assets/main.css" rel="stylesheet" type="text/css" />

  <title>Longcat is looooooooooong!</title>
</head>
<body>
  <!-- Naming follows BEM: http://getbem.com -->

  <div class="background background-underground"></div>

  <div class="background background-earth">
    <div class="fullsize background-earth__element background-earth__earth"></div>
    <div class="fullsize background-earth__element background-earth__front"></div>
    <div class="fullsize background-earth__element background-earth__transparent"></div>
    <div class="fullsize background-earth__element background-earth__gulli"></div>
  </div>

  <div class="background background-earth-top">
    <div class="fullsize background-earth__element background-earth-top__wall"></div>
    <div class="fullsize background-earth-top__floor"></div>
  </div>

  <div class="longcat">
    <div class="longcat__container">
      <!-- Note: ordering reversed to avoid need of z-index -->
      <img class="longcat__part longcat__lower-body" src="assets/img/cat/lower-body_.png">
      <img class="longcat__part longcat__infinite-repeat" src="assets/img/cat/infinite-repeat_.png">
      <img class="longcat__part longcat__upper-body" src="assets/img/cat/upper-body_.png">
      <img class="longcat__part longcat__hand-left" src="assets/img/cat/hand-left_.png">
      <img class="longcat__part longcat__head" src="assets/img/cat/head_.png">
      <img class="longcat__part longcat__mouth" src="assets/img/cat/mouth_.png">
      <img class="longcat__part longcat__hand-right" src="assets/img/cat/hand-right_.png">
    </div>
  </div>

  <div id="debug">
    <div>y: <span id="dbg_y">0</span></div>
    <div>v: <span id="dbg_v">0</span></div>
    <div>a: <span id="dbg_a">0</span></div>
    <div>t: <span id="dbg_t">0</span></div>
  </div>

  <script src="lib/physics.js"></script>
  <script src="lib/background.js"></script>
  <script src="lib/longcat.js"></script>
  <script src="lib/main.js"></script>
</body>
</html>
