<!DOCTYPE html>
<!-- vim: set ts=2 sw=2: -->
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Longcat is loooooooong!" />
  <meta name="author" content="Thibault Jan Beyer" />
  <meta name="author" content="Lucas Beyer" />
  <!-- http://davidbcalhoun.com/2010/viewport-metatag/ -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Longcat is looooooooooong!</title>

  <!-- Critical CSS -->
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet"> 
  <style>
  .preloader {
    background: #000;
    color: #fff;
    height: 100%;
    left: 0;
    position: absolute;
    top: 0;
    width: 100%;
    z-index: 9999999999999;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: height 1s ease-in-out, background 1s ease-in-out;
  }

  .preloader--loaded {
    height: 40%;
    background: transparent;
    pointer-events: none;
  }

  .preloader__text {
    font-family: 'Bangers', cursive;
    color: lightgray;
    letter-spacing: 1px;
  }

  .preloader__text--loaded {
    margin-top: 20%;
  }
  </style>
  <!-- Bundle -->
  <link href="assets/bundle.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- Naming follows BEM: http://getbem.com -->

  <div class="preloader">
    <span class="preloader__text">Loading...</span>
  </div>

  <section class="section section-underground"></section>

  <section class="section section-earth">
    <div class="fullsize section__element section-earth__earth"></div>
    <div class="fullsize section__element section-earth__front"></div>
    <div class="fullsize section__element section-earth__transparent"></div>
    <div class="fullsize section__element section-earth__gulli"></div>

  </section>

  <section class="section section-buildings">
    <div class="fullsize section__element section-buildings__pisa"></div>
    <div class="fullsize section__element section-buildings__jesus"></div>
    <div class="fullsize section__element section-buildings__bigben"></div>
    <div class="fullsize section__element section-buildings__berlin"></div>
    <div class="fullsize section__element section-buildings__colloseum"></div>
    <div class="fullsize section__element section-buildings__eiffel"></div>
    <div class="fullsize section__element section-buildings__atomium"></div>
    <div class="fullsize section__element section-buildings__liberty"></div>
  </section>

  <section class="section section-sky">
    <div class="fullsize section__element">
      <div class="fullsize section__element section-sky__cloud--one"></div>
      <div class="fullsize section__element section-sky__cloud--one"></div>
      <div class="fullsize section__element section-sky__cloud--one"></div>

      <div class="fullsize section__element section-sky__cloud--one"></div>
      <div class="fullsize section__element section-sky__cloud--one"></div>
    </div>
    <div class="fullsize section__element">
      <div class="fullsize section__element section-sky__cloud--two"></div>
      <div class="fullsize section__element section-sky__cloud--two"></div>
      <div class="fullsize section__element section-sky__cloud--two"></div>
      <div class="fullsize section__element section-sky__cloud--two"></div>
      <div class="fullsize section__element section-sky__cloud--two"></div>
      <div class="fullsize section__element section-sky__cloud--two"></div>
    </div>
    <div class="fullsize section__element">
      <div class="fullsize section__element section-sky__cloud--three"></div>
      <div class="fullsize section__element section-sky__cloud--three"></div>
      <div class="fullsize section__element section-sky__cloud--three"></div>
      <div class="fullsize section__element section-sky__cloud--three"></div>
      <div class="fullsize section__element section-sky__cloud--three"></div>
      <div class="fullsize section__element section-sky__cloud--three"></div>
    </div>
  </section>

  <section class="section section-airspace">
    <div class="section__element section-airspace__satelite"></div>
    <div class="fullsize section__element">
      <div class="section__element section-airspace__asteroid section-airspace__asteroid--one"></div>
      <div class="section__element section-airspace__asteroid section-airspace__asteroid--two"></div>

      <div class="section__element section-airspace__asteroid section-airspace__asteroid--two"></div>
      <div class="section__element section-airspace__asteroid section-airspace__asteroid--three"></div>
      <div class="section__element section-airspace__asteroid section-airspace__asteroid--one"></div>

    <div class="section__element section-airspace__astronaut"></div>
    <div class="section__element section-airspace__iss"></div>
    <div class="section__element section-airspace__show"></div>

    <div class="section__element section-airspace__hitler"></div>
  </section>

  <section class="section section-infinite-start">
    <div class="section__element section-infinite-start__fin"></div>
  </section>

  <div class="longcat">
    <div class="longcat__container">
      <!-- Note: ordering reversed to avoid need of z-index -->
      <img class="longcat__part longcat__hand-left" src="assets/img/cat/hand-left_.png">
      <img class="longcat__part longcat__lower-body" src="assets/img/cat/lower-body_.png">
      <img class="longcat__part longcat__infinite-repeat" src="assets/img/cat/infinite-repeat_.png">

  <div class="score">
    <div class="score__score">
      Score: <span class="score__number">0</span>
    </div>
    <div class="score__high">
      High: <span class="score__number score__number--high">0</span>

  <div id="debug">
    <div>y: <span id="dbg_y">0</span></div>
    <div>v: <span id="dbg_v">0</span></div>
    <div>a: <span id="dbg_a">0</span></div>

  </div>

  <!-- Sounds to be played -->

  <!-- Source: http://soundbible.com/1684-Cat-Meowing-2.html CC-BY -->

    Your browser does not support the <code>audio</code> element.
    <source src="assets/audio/meow1.ogg" type="audio/ogg">
    <source src="assets/audio/meow1.mp3" type="audio/mp3">
  </audio>
  <audio id="slowmeow" preload="auto">
    <source src="assets/audio/slowmeow.ogg" type="audio/ogg">
    <source src="assets/audio/slowmeow.mp3" type="audio/mp3">

  <!-- Source: https://archive.org/download/nyannyannyan but re-encoded -->
  <audio id="nyansong" preload="auto">

    <source src="assets/audio/nyansong.mp3" type="audio/mp3">

  <script src="lib/physics.js"></script>
  <script src="lib/section.js"></script>
  <script src="lib/longcat.js"></script>
  <script src="lib/main.js"></script>
</body>
</html>
